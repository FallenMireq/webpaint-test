<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <title>WebPaint</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="app">
        <div class="paint">
            <canvas class="paint__canvas paint__picture-canvas" id="picture-canvas"></canvas>
            <canvas class="paint__canvas paint__stash-canvas" id="stash-canvas"></canvas>
            <canvas class="paint__canvas paint__editor-canvas" id="editor-canvas"></canvas>
        </div>
        

        <div class="toolbox">
            <div class="thicknesses">
                <div class="thickness" data-thickness="1">
                    <i></i>
                </div>
                <div class="thickness" data-thickness="5">
                    <i></i>
                </div>
                <div class="thickness" data-thickness="25">
                    <i></i>
                </div>
            </div>
            <div class="palette">
                <div class="color" data-color="#fff"></div>
                <div class="color" data-color="#000"></div>
                <div class="color" data-color="#f00"></div>
                <div class="color" data-color="#0f0"></div>
                <div class="color" data-color="#00f"></div>
                <div class="color" data-color="transparent"></div>
            </div>
        </div>
        <div class="menu">
            <button type="button" class="menu__button save-button">Save</button>
            <button type="button" class="menu__button load-button">Load</button>
            <button type="button" class="menu__button clear-button">Clear</button>
        </div>
    </div>
    
    <script type="module">
        import { start } from './index.js';
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            start();
        } else {
            document.addEventListener('DOMContentLoaded', () => start());
        }
    </script>
</body>
</html>
